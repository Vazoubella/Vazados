  <title>Vazado Bella Campos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .full-screen {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #loading {
      background-color: black;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    #main-content {
      display: none;
      background-size: cover;
      background-position: center;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Imagem padrão para desktop */
    #main-content {
      background-image: url('Design.png');
    }

    /* Imagem para dispositivos móveis */
    @media (max-width: 768px) {
      #main-content {
        background-image: url('Design2.png');
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-checkout {
      background-color: #ff0055;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      animation: pulse 1.5s infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 0, 85, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 85, 0);
      }
    }
  </style>
  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 5000);
    };
  </script>
</head>
<body>
  <!-- Tela de Carregamento -->
  <div id="loading" class="full-screen">
    <div>
      <h1>Aguarde...</h1>
      <p>Estamos preparando o conteúdo para você</p>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div id="main-content" class="full-screen">
    <div class="overlay">
      <h1>Vazado Bella Campos</h1>
      <p>Conteúdo exclusivo disponível. Clique abaixo para acessar o checkout.</p>
      <a href="https://go.disruptybr.com.br/ltbxav62uk" class="btn-checkout">Acessar Checkout</a>
    </div>
  </div>
</body>
</html>
