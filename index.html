<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vazado Bela Campos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('sua-imagem.jpg'); /* Substitua por sua imagem */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-checkout {
      background-color: #ff0055;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Vazado Bela Campos</h1>
    <p>Confira o conte√∫do exclusivo de Bela Campos. Clique abaixo para acessar o checkout.</p>
    <a href="https://seu-link-de-checkout.com" class="btn-checkout">Acessar Checkout</a>
  </div>
</body>
</html>
